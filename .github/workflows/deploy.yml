name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build showcase site
        run: pnpm --filter=site build

      - name: Build all apps with Turbo
        run: pnpm turbo build --filter='./apps/*'

      - name: Copy apps to dist
        run: |
          for dir in apps/*/; do
            app_name=$(basename "$dir")

            # Skip templates and slots
            if [[ "$app_name" == _template* ]] || [[ "$app_name" == slot-* ]]; then
              continue
            fi

            # Determine source: built apps have dist/, static apps don't
            if [ -d "$dir/dist" ]; then
              # React/Vite app - copy built output
              echo "Copying built app: $app_name"
              mkdir -p "dist/apps/$app_name"
              cp -r "$dir/dist/"* "dist/apps/$app_name/"
            elif [ ! -f "$dir/package.json" ]; then
              # Static app - copy source directly
              echo "Copying static app: $app_name"
              mkdir -p "dist/apps/$app_name"
              cp -r "$dir"* "dist/apps/$app_name/"
            fi
          done

      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
