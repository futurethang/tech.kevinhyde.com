<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <meta name="theme-color" content="#1a472a">
  <meta name="description" content="A realistic 3D dice roller with physics - roll 1 to 5 dice!">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Dice Roller">

  <title>Dice Roller - 3D Physics Dice</title>

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.svg">
  <link rel="icon" type="image/svg+xml" href="icon-192.svg">
  <link rel="stylesheet" href="styles.css">

  <!-- Three.js and Cannon-es from CDN -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
      }
    }
  </script>
</head>
<body>
  <div class="app">
    <canvas id="diceCanvas"></canvas>

    <!-- Result display - top of screen -->
    <div class="result" id="result"></div>

    <!-- Minimal floating controls -->
    <div class="controls">
      <!-- Dice count selector -->
      <div class="dice-selector" id="diceButtons">
        <button class="dice-btn" data-count="1">1</button>
        <button class="dice-btn active" data-count="2">2</button>
        <button class="dice-btn" data-count="3">3</button>
        <button class="dice-btn" data-count="4">4</button>
        <button class="dice-btn" data-count="5">5</button>
      </div>

      <!-- Roll button -->
      <button class="roll-button" id="rollButton">ROLL</button>

      <!-- Shake toggle -->
      <button class="shake-toggle" id="shakeToggle">
        <svg class="shake-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M2 8l2-2m0 0l2-2M4 6l2 2M4 6L2 4"/>
          <rect x="6" y="4" width="12" height="16" rx="2"/>
          <path d="M20 8l2-2m0 0l2-2m-2 2l2 2m-2-2l-2-2"/>
        </svg>
        <span class="shake-status" id="shakeStatus">OFF</span>
      </button>
    </div>

    <!-- Subtle felt border -->
    <div class="felt-edge"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
