<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chompie's December Calendar</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a472a">
  <meta name="description" content="Visit Chompie the December Gnome every day for a festive poem and a special treat!">
  <meta property="og:title" content="Chompie's December Calendar">
  <meta property="og:description" content="A magical advent calendar featuring Chompie the December Gnome">
  <meta property="og:type" content="website">
</head>
<body>
  <div class="snowfall" aria-hidden="true"></div>

  <header class="header">
    <div class="header-content">
      <h1 class="title">
        <span class="title-icon">ğŸ„</span>
        Chompie's December Calendar
        <span class="title-icon">ğŸ„</span>
      </h1>
      <p class="subtitle">Visit every day for a poem and a treat from your favorite December gnome!</p>

      <div class="mode-toggle">
        <label class="toggle-label">
          <input type="checkbox" id="testMode" class="toggle-input">
          <span class="toggle-switch"></span>
          <span class="toggle-text">Test Mode (unlock all days)</span>
        </label>
      </div>
    </div>
  </header>

  <main class="calendar-container">
    <div class="calendar-grid" id="calendarGrid">
      <!-- Days will be generated by JavaScript -->
    </div>
  </main>

  <!-- Modal for opened day -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>

      <div class="modal-content">
        <div class="day-badge" id="modalDay">Day 1</div>

        <div class="chompie-illustration" id="chompieIllustration">
          <!-- Chompie SVG/illustration goes here -->
        </div>

        <div class="poem-section">
          <p class="poem" id="modalPoem"></p>
        </div>

        <div class="treat-section" id="treatSection">
          <button class="reveal-treat-btn" id="revealTreatBtn">
            <span class="gift-icon">ğŸ</span>
            <span>Click to reveal your treat!</span>
          </button>

          <div class="treat-content hidden" id="treatContent">
            <div class="treat-header">
              <span class="treat-icon" id="treatIcon">ğŸ¬</span>
              <h3 class="treat-title" id="treatTitle">Today's Treat</h3>
            </div>
            <p class="treat-description" id="treatDescription"></p>
            <div class="sponsor-badge" id="sponsorBadge"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Made with â¤ï¸ by <a href="https://tech.kevinhyde.com">Kevin Hyde</a></p>
    <p class="sponsor-cta">
      <a href="#" id="sponsorLink">Want to sponsor a day? Get in touch!</a>
    </p>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
