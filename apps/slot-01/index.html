<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot 01 - Available</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00d4ff;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 0.5rem;
      opacity: 0.8;
    }
    .slot-number {
      font-size: 4rem;
      font-weight: bold;
      color: #00d4ff;
      opacity: 0.3;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slot-number">01</div>
    <h1>Slot Available</h1>
    <p>This slot is ready for a new app.</p>
    <p><small>Replace this with your app code.</small></p>
  </div>
</body>
</html>
