<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Browser - Loading...</title>
  <style>
    body { background: #0a0a12; margin: 0; color: #fff; font-family: 'Inter', sans-serif; }
    #game { width: 100vw; height: 100vh; }
    #back {
      position: fixed; top: 12px; left: 12px; z-index: 9999;
      background: rgba(10,10,18,0.8); border: 1px solid #1a1a2e;
      color: #aaa; padding: 6px 14px; border-radius: 6px;
      font-size: 13px; cursor: pointer; text-decoration: none;
    }
    #back:hover { color: #fff; border-color: #e94560; }
  </style>
</head>
<body>
  <a id="back" href="./">Back to Library</a>
  <div id="game"></div>
  <script>
    try {
      var cfg = JSON.parse(decodeURIComponent(window.location.hash.slice(1)));
      document.title = 'Retro Browser - ' + (cfg.title || 'Playing');

      window.EJS_player = '#game';
      window.EJS_core = cfg.core || 'segaGG';
      window.EJS_gameUrl = cfg.romUrl;
      window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
      window.EJS_color = '#e94560';
      window.EJS_backgroundColor = '#0a0a12';
    } catch(e) {
      document.body.innerHTML = '<p style="color:#e94560;text-align:center;margin-top:40vh">Invalid game config. <a href="./" style="color:#0ff">Back to library</a></p>';
    }
  </script>
  <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
